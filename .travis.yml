language: php

php:
  - 7.2
  - 7.3
  - 7.4snapshot
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
    - php: 7.4snapshot

before_install:
  - "mkdir -p ~/.composer"
  - openssl aes-256-cbc -K $encrypted_cb0f5b33b920_key -iv $encrypted_cb0f5b33b920_iv -in .travis.composer.config.json.enc -out ~/.composer/config.json -d

install:
  - composer install

script:
  - vendor/bin/phpunit --coverage-text

after_success:
  - composer require php-coveralls/php-coveralls
  - travis_retry vendor/bin/php-coveralls
